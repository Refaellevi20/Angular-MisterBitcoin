<section class="contact-details">
    <div class="actions">
      <button (click)="onGoBack()" class="btn outline back-btn">Back</button>
      <!-- <button [routerLink]="'/contact/edit/' + contact._id" class="btn outline">
        Edit
      </button> //* unbuilt  --> 
      <!-- <div>
        (deleteContact)="onDeleteContact($event)"
        [contacts]="contacts$ | async"
      </div> -->
      <button *ngIf="contact._id" (click)="onDeleteContact(contact._id)" class="btn secondary">
        <mat-icon class="small-icon mat-icon">remove_circle</mat-icon>
      </button>
      <!-- <app-contact-list
      (deleteContact)="onDeleteContact($event)"
      [contacts]="[contact]"  
    ></app-contact-list> -->
    </div>
    <div class="contact">
      <img
        [src]="'https://robohash.org/' + contact.name + '?set=set3'"
        alt="robot contact"
      />
      <div class="details">
        <h1 class="name">
          {{ contact.name }}
        </h1>
        <h4 class="email">
          {{ contact.email }}
        </h4>
        <div class="phone badge">
          {{ contact.phone }}
        </div>
      </div>
    </div>
  </section>
